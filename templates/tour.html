{% extends 'base.html' %}
{% block title %}{{ tour.title }}{% endblock %}
{% block content %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">
        {{ tour.title }}
        <br>
        {{ stars }}
      </h1>
      <!-- HERO -->
      <p class="lead">{{ tour.country }} {{ departure }} {{ tour.nights }} ночей</p>
      <img src="{{ tour.picture }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ tour.description }}</p>
      <a href="https://www.google.com/search?q=%D1%82%D1%83%D1%80%D1%8B+{{ departure }}+в+{{ tour.country }}" class="btn btn-success btn-lg">Купить тур за {{ tour.price }}</a>
    </section>
  </main>
{% endblock %}
